{% extends "base.html" %}

{% block navbar %}
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item">
      <a class="nav-link border-start ps-2" aria-current="page" href="{% url 'profile' request.user.id %}">Profile</a>
    </li>
    <li class="nav-item border-start">
      <a class="nav-link active ps-2" href="{% url 'my_library' %}">Library</a>
    </li>
    <li class="nav-item border-start">
      <a class="nav-link ps-2" href="#">Settings</a>
    </li>
  </ul>
  <div class="d-flex">
    <a href="{% url 'account_logout' %}" class="btn btn-info rounded-3 p-2 text-light opacity-75 my-3 my-md-0 text-small"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>
{% endblock %}

{% block content %}

<div class="container">
    <div class="col-8 offset-2 mt-3">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1>Add Book</h1>
        <p class="small"><em>To select multiple genres, you may ctrl + click.</em></p>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy}}
        <div class="text-end">
            <a href="/library/" class="btn btn-info mt-2 text-light">Back</a>
            <button type="submit" class="btn btn-primary mt-2 text-light">Add Book</button>
        </div>
    </form>
</div>
</div>
{% endblock content %}
